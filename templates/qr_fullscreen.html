<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WiFi QR Code - {{ entry.ssid }}</title>
    <style>
      :root {
        --bg-color: transparent;
        --text-color: #4a5568;
        --text-secondary: #718096;
        --text-muted: #a0aec0;
        --network-name-color: #333;
        --shadow-color: rgba(0, 0, 0, 0.3);
        --shadow-light: rgba(0, 0, 0, 0.15);
        --qr-filter: none;
        --container-bg: transparent;
      }

      [data-theme="dark"] {
        --bg-color: #000000;
        --text-color: #000000;
        --text-secondary: #333333;
        --text-muted: #666666;
        --network-name-color: #000000;
        --shadow-color: rgba(255, 255, 255, 0.4);
        --shadow-light: rgba(255, 255, 255, 0.2);
        --qr-filter: none;
        --container-bg: rgba(255, 255, 255, 0.9);
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* no scrollbars */
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: var(--bg-color);
      }

      .qr-wrapper {
        /* Shadow container with margin for side shadows */
        box-shadow: 0 8px 20px var(--shadow-color), 0 0 30px var(--shadow-light);
        border-radius: 20px;
        margin: 40px; /* larger margin to accommodate shadows in iframe */
        max-width: 95vw; /* shrink on small screens */
        max-height: calc(100vh - 80px); /* ensure wrapper fits in viewport with margin space */
      }

      .qr-container {
        background: var(--container-bg);
        padding: 2vw;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .qr-image {
        width: 100%;
        max-width: 400px;
        max-height: 70vh;
        height: auto;
        border: none;
        border-radius: 10px;
        margin: 2vw 0 3vw 0; /* extra bottom margin for better visual balance */
        object-fit: contain;
        box-sizing: border-box;
        filter: var(--qr-filter);
      }

      /* Responsive scaling for short viewports */
      @media (max-height: 400px) {
        .qr-wrapper {
          margin: 20px; /* reduced margin for short iframes */
          max-height: calc(100vh - 40px); /* fit within short viewport */
        }

        .qr-container {
          padding: 1vw; /* reduced padding */
          height: calc(100vh - 60px); /* constrain container height */
          box-sizing: border-box;
        }

        .qr-image {
          max-height: calc(100vh - 100px); /* ensure QR fits in container */
          max-width: 90%;
          margin: 1vw 0 1vw 0; /* reduced margin for short viewports */
        }
      }

      /* Responsive scaling for very small screens */
      @media (max-width: 480px) {
        .qr-wrapper {
          max-width: 90vw;
          margin: 35px;  /* larger margin for small screens to fit shadows */
        }

        .qr-container {
          padding: 4vw;
        }

        h1 {
          font-size: 1.5em;
        }

        .network-info,
        .network-name {
          font-size: 1em;
        }

        .refresh-info {
          font-size: 0.8em;
        }

        .qr-image {
          max-width: 80vw;
          max-height: 60vh;
        }
      }

      h1 {
        color: var(--text-color);
        margin-bottom: 10px;
        font-size: 2em;
        font-family: Arial, sans-serif;
        word-break: break-word;
        text-align: center;
        line-height: 1.2;
        max-width: 100%;
        overflow-wrap: break-word;
      }

      .network-info {
        color: var(--text-secondary);
        margin-bottom: 20px;
        font-size: clamp(1em, 1.5vw, 1.1em);
        word-break: break-word;
      }

      .refresh-info {
        color: var(--text-muted);
        font-size: clamp(0.8em, 1vw, 0.9em);
        margin-top: 10px;
      }

      .network-name {
        font-size: clamp(1em, 1.5vw, 1.2em);
        font-weight: bold;
        margin-bottom: 10px;
        color: var(--network-name-color);
        word-break: break-word;
      }
    </style>

    <script>
      // Theme detection from URL parameter
      function initTheme() {
        const urlParams = new URLSearchParams(window.location.search);
        const theme = urlParams.get('theme');
        if (theme === 'dark') {
          document.documentElement.setAttribute('data-theme', 'dark');
        }
      }

      // Initialize theme on page load
      initTheme();

      // Real-time update system using polling (better than 30s refresh)
      let lastModified = 0;
      const qrId = "{{ entry.qr_id if entry.qr_id else entry.id }}";

      function checkForUpdates() {
        fetch(`/webhook/${qrId}`)
          .then((response) => response.json())
          .then((data) => {
            if (data.last_modified && data.last_modified > lastModified) {
              lastModified = data.last_modified;
              // Update QR code if changed
              const qrImg = document.querySelector(".qr-image");
              if (qrImg && data.qr_image) {
                qrImg.src = `data:image/png;base64,${data.qr_image}`;
              }
              // Update network name if changed
              const title = document.querySelector("h1");
              if (title && data.ssid) {
                //title.textContent = `ðŸ“¶ ${data.ssid}`;
				title.textContent = `${data.ssid}`;
              }
              // Update security info
              const networkInfo = document.querySelector(".network-info");
              if (networkInfo && data.security) {
                let hiddenText = data.hidden
                  ? "<br><strong>Hidden Network</strong>"
                  : "";
                networkInfo.innerHTML = `<strong>Security:</strong> ${data.security}${hiddenText}`;
              }
            }
          })
          .catch((error) => {
            console.log("Update check failed:", error);
          });
      }

      // Check for updates every 5 seconds
      setInterval(checkForUpdates, 5000);

      // Initial check
      setTimeout(checkForUpdates, 1000);
    </script>
  </head>
  <body>
    <div class="qr-wrapper">
      <div class="qr-container">
        <h1>ðŸ“¶ {{ entry.ssid }}</h1>
        <!--
        <div class="network-info">
            <strong>Security:</strong> {{ entry.security }}<br>
            {% if entry.hidden %}<strong>Hidden Network</strong><br>{% endif %}
        </div>
		-->
        <img
          src="data:image/png;base64,{{ entry.qr_image }}"
          alt="WiFi QR Code"
          class="qr-image"
        />
        <!--
		<div class="refresh-info">
            Updates automatically every 5 seconds
        </div>
		-->
      </div>
    </div>
  </body>
</html>
